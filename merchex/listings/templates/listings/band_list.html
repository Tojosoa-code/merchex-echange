{% extends "listings/base.html" %} {% block title %} Listes {% endblock title %}
{% block content %}

<div class="d-flex justify-content-between align-items-center">
  <h1>Liste de mes groupes préférés :</h1>
  <a href="{% url "band_create" %}" class="btn btn-primary">créer une band +</a>
</div>
<hr>
<div class="row row-cols-3 g-3">
  {% for band in bands %}
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{% url 'band_detail' band.id %}" class="text-decoration-none">
            {{ band.name }}
          </a>
        </h5>
        <a href="{% url 'band_update' band.id %}" class="btn btn-outline-primary">Modifier</a>
        <a href="{% url 'band_delete' band.id %}" class="btn btn-outline-danger">Supprimer</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
